<div class="reminder-input-div">
  <mat-form-field class="reminder-input">
    <input matInput #input [maxLength]="128" type="text">
    <span matPrefix>Erinnere mich&nbsp;</span>
    <mat-hint align="end">{{input.value.length}} / 128</mat-hint>
  </mat-form-field>

  <div class="reminder-save">
    <button mat-button [disabled]="input.value.trim().length === 0" (click)="sendReminder(input.value)">Send</button>
  </div>
</div>
<mat-card-content>
  <mat-form-field class="reminder-table-element">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  reminder-table-element">

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Erinnerungstext</th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Erinnerungsdatum</th>
      <td mat-cell *matCellDef="let element"> {{element.reminderDateTime  | date:'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
